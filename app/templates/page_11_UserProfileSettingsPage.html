{% extends 'base.html' %}
{% block title %}Your Profile{% endblock %}
{% block content %}
<div class="container py-3">
    <div class="text-center mb-4">
        <h1 class="purple-text" style="font-size: 3rem;">Your Profile</h1>
        <p class="fs-5">Your essential profile details</p>
    </div>

    <div class="p-4 mb-5 rounded-4 shadow-sm" style="background-color: white;">
        <div class="p-3 rounded-4" style="background-color: #e9dffc;">
            <div class="row g-3">
                <div class="col-md-4">
                    <label class="form-label">First Name</label>
                    <input type="text" class="form-control" placeholder="Enter your first name">
                </div>
                <div class="col-md-4">
                    <label class="form-label">Last Name</label>
                    <input type="text" class="form-control" placeholder="Enter your last name">
                </div>
                <div class="col-md-4">
                    <label class="form-label">Email</label>
                    <input type="email" class="form-control" placeholder="Enter your email">
                </div>
            </div>
        </div>

        <div class="text-end mt-3">
            <a href="{{ url_for('change_password') }}" class="btn btn-info me-2">Change Password</a>
            <button class="btn btn-primary me-2">Edit</button>
            <button class="btn btn-success me-2">Confirm</button>
            <button class="btn btn-danger">Cancel</button>
        </div>
    </div>

    <div class="text-center mb-3">
        <p class="fs-5">Your optional profile details</p>
    </div>

    <!-- Optional Details Section -->
    <div class="p-4 rounded-4 shadow-sm" style="background-color: white;">
        <div class="p-3 rounded-4" style="background-color: #e9dffc;">
            <div class="row g-3">
                <div class="col-md-4">
                    <label class="form-label">Mobile Number</label>
                    <input type="text" class="form-control" placeholder="Enter your mobile number">
                </div>
                <div class="col-md-4">
                    <label class="form-label">Insurance Type</label>
                    <input type="text" class="form-control" placeholder="Private, DVA, WC, etc.">
                </div>
                <div class="col-md-4">
                    <label class="form-label">Date of Birth</label>
                    <input type="text" class="form-control" placeholder="dd/mm/yyyy">
                </div>
                <div class="col-md-4">
                    <label class="form-label">Address</label>
                    <input type="text" class="form-control" placeholder="Enter your address">
                </div>
                <div class="col-md-4">
                    <label class="form-label">Gender</label>
                    <input type="text" class="form-control" placeholder="Enter your gender">
                </div>
                <div class="col-md-4">
                    <label class="form-label">Address</label>
                    <input type="text" class="form-control" placeholder="Enter your address">
                </div>
            </div>
        </div>

        <div class="text-end mt-3">
            <button class="btn btn-primary me-2">Edit</button>
            <button class="btn btn-success me-2">Confirm</button>
            <button class="btn btn-danger">Cancel</button>
        </div>
    </div>
</div>
{% endblock %}
