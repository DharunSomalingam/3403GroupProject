    <div class="container">
        <div class="text-center">
            <h1 class="h1-title">Activities Management</h1>
        </div>
    </div>

    <div class="activity-management">
        <div class="small-container">
            <form id="activityManagementForm" method="POST" action="{{ url_for('activity_management') }}">
                <div class="row">

                    <div class="col-md-6 activity-management-col">
                        <div class="activity-management-container">
                            <label for="clubSelect" class="form-label"><strong>Club/ Organisation</strong></label>
                            <select class="form-select" id="clubSelect" name="club">
                                <option selected>Football</option>
                                <option>Computing</option>
                                <option>Gym</option>
                                <option>Dancing</option>
                                <option>Golf</option>
                                <option>Badminton</option>
                            </select>
                        </div>
                    </div>

                    <!-- Activity Form (Static for phase 1) -->
                    <div class="col-md-6 activity-management-col">
                        <div class="activity-management-container">
                            <div class="row mb-3">
                                <div class="col">
                                    <label class="form-label">From Date</label>
                                    <input type="date" class="form-control" value="2025-04-10">
                                </div>
                                <div class="col">
                                    <label class="form-label">To Date</label>
                                    <input type="date" class="form-control" value="2025-04-30">
                                </div>
                            </div>

                            <div class="d-flex justify-content-center">
                                <button class="btn btn-primary btn-sm mb-2">Add Activity</button>
                            </div>

                            <!-- Activity Section -->
                            <div class="border p-3 mb-3">
                                <label class="form-label"><strong>Activity Name</strong></label>
                                <input type="text" class="form-control mb-3" value="activity 1" readonly>

                                <!-- First slot -->
                                <div class="mb-3"> <!--margin bot 3-->
                                    <div class="d-flex flex-wrap align-items-center gap-2 mb-2">
                                        <!--arrange fields side by side-->
                                        <select class="form-select" name="day[${activityIndex}][]"
                                            style="max-width: 150px;">
                                            <option value="Monday">Monday</option>
                                            <option value="Tuesday">Tuesday</option>
                                            <option value="Wednesday">Wednesday</option>
                                            <option value="Thursday">Thursday</option>
                                            <option value="Friday">Friday</option>
                                            <option value="Saturday">Saturday</option>
                                            <option value="Sunday">Sunday</option>
                                        </select>
                                        <input type="time" class="form-control" name="start_time[${activityIndex}][]"
                                            style="max-width: 120px;">
                                        <input type="time" class="form-control" name="end_time[${activityIndex}][]"
                                            style="max-width: 120px;">
                                    </div>
                                    <input type="text" class="form-control" name="venue[${activityIndex}][]"
                                        placeholder="Venue">
                                </div>

                                <!-- Second slot -->
                                <div class="mb-3">
                                    <div class="d-flex flex-wrap align-items-center gap-2 mb-2">
                                        <select class="form-select" name="day[${activityIndex}][]"
                                            style="max-width: 150px;">
                                            <option value="Monday">Monday</option>
                                            <option value="Tuesday">Tuesday</option>
                                            <option value="Wednesday">Wednesday</option>
                                            <option value="Thursday">Thursday</option>
                                            <option value="Friday">Friday</option>
                                            <option value="Saturday">Saturday</option>
                                            <option value="Sunday">Sunday</option>
                                        </select>
                                        <input type="time" class="form-control" name="start_time[${activityIndex}][]"
                                            style="max-width: 120px;">
                                        <input type="time" class="form-control" name="end_time[${activityIndex}][]"
                                            style="max-width: 120px;">
                                    </div>
                                    <input type="text" class="form-control" name="venue[${activityIndex}][]"
                                        placeholder="Venue">
                                </div>

                                <!-- Action buttons -->
                                <div class="d-flex gap-2 mt-3">
                                    <button class="btn btn-secondary btn-sm">Add Day & Time</button>
                                    <button class="btn btn-danger btn-sm">Remove Activity</button>
                                    <button class="btn btn-danger btn-sm">Remove Day & Time</button>
                                </div>
                            </div>

                            <div class="text-center">
                                <button class="btn btn-success mt-2">Submit</button>
                            </div>

                        </div>

                    </div>
                </div>
            </form>
        </div> <!-- end of row -->
    </div> <!-- end of small-container -->
