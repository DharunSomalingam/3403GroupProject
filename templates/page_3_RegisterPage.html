<!DOCTYPE html> <!-- This file is strictly for HTML and Bootstrap for Page 3: Register Page (No Nav Bar or Footer) -->
<html lang="en"> <!-- Written by Aleksandra Lozyk (Ola) -->

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Member Sign Up</title>

    <!-- Bootstrap & CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../static/styles.css">
</head>

<body class="bg-light d-flex justify-content-center align-items-center" style="min-height: 100vh;">

    <div class="container" style="max-width: 450px;">
        <div class="card p-4 shadow-sm rounded-4">
            <h1 class="display-5 text-center mb-4 text-primary fw-bold purple-text">Sign Up</h1>
            
            <form method="POST">
                <div class="mb-3">
                    <label for="firstName" class="form-label">First Name</label>
                    <input type="text" name="firstName" class="form-control" id="firstName" placeholder="Enter your first name" required>
                </div>

                <div class="mb-3">
                    <label for="lastName" class="form-label">Last Name</label>
                    <input type="text" name="lastName" class="form-control" id="lastName" placeholder="Enter your last name" required>
                </div>

                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" name="email" class="form-control" id="email" placeholder="Enter your email" required>
                </div>

                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" name="password" class="form-control" id="password" placeholder="Enter your password" required>
                </div>

                <div class="mb-3">
                    <label for="confirmPassword" class="form-label">Confirm Password</label>
                    <input type="password" name="confirmPassword" class="form-control" id="confirmPassword" placeholder="Confirm your password" required>
                </div>

                <button type="submit" class="btn btn-primary w-100 fw-bold">Register</button>
            </form>

            <div class="mt-3 text-center">
                <a href="index.html">Back to Main Page</a>
            </div>
        </div>
    </div>

</body>
</html>
