<!DOCTYPE html> <!-- This file is strictly for HTML and Bootstrap for Page 3: Register Page (No Nav Bar or Footer) -->
<html lang="en"> <!-- Written by Aleksandra Lozyk (Ola) -->

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Member Sign Up</title>

    <!-- Bootstrap & CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../static/styles.css">
</head>
<body>
    <div class="container py-3">
        <div class="text-center mb-4">
            <h1 class="purple-text" style="font-size: 3rem;">Sign Up</h1>
        </div>
            
        <div class="d-flex justify-content-center align-items-center" style="min-height: 45.5vh;">
            <div class="p-4 shadow rounded" style="background-color: white; max-width: 420px; width: 100%;">
                <form method="POST">
                    <div class="mb-3">
                        <label for="firstName" class="form-label">First Name</label>
                        <input type="text" name="firstName" class="form-control" id="firstName" placeholder="Enter your first name" required>
                    </div>

                    <div class="mb-3">
                        <label for="lastName" class="form-label">Last Name</label>
                        <input type="text" name="lastName" class="form-control" id="lastName" placeholder="Enter your last name" required>
                    </div>

                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" name="email" class="form-control" id="email" placeholder="Enter your email" required>
                    </div>

                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" name="password" class="form-control" id="password" placeholder="Enter your password" required>
                    </div>

                    <div class="mb-4">
                        <label for="confirmPassword" class="form-label">Confirm Password</label>
                        <input type="password" name="confirmPassword" class="form-control" id="confirmPassword" placeholder="Confirm your password" required>
                    </div>

                    <div class="d-grid mb-3">
                        <button type="submit" class="register-btn">Register</button>
                    </div>

                    <p class="text-center mb-0">
                        Already have an account?
                        <a href="page_2_LoginPage.html" class="purple-link">Login here</a>
                    </p>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
