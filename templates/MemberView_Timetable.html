<!-- Main Container -->
<div class="container mt-4">
    <!-- Page Title -->
    <h1 align="center">View TimeTable</h1>

    <!-- Club Info Section -->
    <nav>
        <form class="d-flex flex-column -left mt-4">
            <div class="col-md-1 mb-2">
                <br>
                <label for="club"><h4>FootBall</h4></label>
            </div>
            <div class="col-md-9 mb-2">
                <!-- Date Range Input -->
                <input type="text" id="club" name="Date" value="24/03/25 - 27/06/25">
            </div>
        </form>

        <!-- Share and Edit Section -->
        <form class="d-flex mt-4">
            <div class="row w-100 rounded shadow pt-3">
                <!-- Username Input -->
                <div class="col-md-4 justify-content-end align-items">
                    <label for="username" class="form-label"><strong>Username / Email</strong></label>
                    <input type="text" id="username" name="username" class="form-control">
                </div>
                <!-- Share Button -->
                <div class="edit col-md-4 justify-content-end align-items-end mt-4" style="background-color: #f8f9fa;">
                    <button type="submit" class="btn btn-primary user-share-button w-25">Share</button>
                </div>
                <!-- Edit Button -->
                <div class="col-md-4 d-flex justify-content-end align-items-end mb-2">
                    <button type="button" class="btn btn-primary user-edit-button w-25">Edit</button>
                </div>
            </div>
        </form>
    </nav>

    <br>

    <!-- Timetable Table -->
    <div class="table-responsive mt-4">
        <table class="table table-bordered text-center" border="1" align="center" cellspacing="0" cellpadding="9" width="95%">
            <thead class="table-light">
            <tr>
                <th style="width: 7%"></th>
                <th>Monday</th>
                <th>Tuesday</th>
                <th>Wednesday</th>
                <th>Thursday</th>
                <th>Friday</th>
            </tr>
            </thead>
            <!-- Time Slots Rows -->
            <tr class="rostercells"><td>09:00</td><td></td><td></td><td></td><td></td><td></td></tr>
            <tr class="rostercells"><td>10:00</td><td></td><td></td><td></td><td></td><td></td></tr>
            <tr class="rostercells"><td>11:00</td><td></td><td></td><td></td><td></td><td></td></tr>
            <tr class="rostercells"><td>12:00</td><td></td><td></td><td></td><td></td><td></td></tr>
            <tr class="rostercells"><td>13:00</td><td></td><td></td><td></td><td></td><td></td></tr>
            <tr class="rostercells"><td>14:00</td><td></td><td></td><td></td><td></td><td></td></tr>
            <tr class="rostercells"><td>15:00</td><td></td><td></td><td></td><td></td><td></td></tr>
            <tr class="rostercells"><td>16:00</td><td></td><td></td><td></td><td></td><td></td></tr>
            <tr class="rostercells"><td>17:00</td><td></td><td></td><td></td><td></td><td></td></tr>
            <tr class="rostercells"><td>18:00</td><td></td><td></td><td></td><td></td><td></td></tr>
            <tr class="rostercells"><td>19:00</td><td></td><td></td><td></td><td></td><td></td></tr>
        </table>
    </div>

    <!-- Submit Button -->
    <div class="col text-end">
        <button type="submit" class="btn btn-primary user-submit-button w-25">Submit</button>
    </div>
    <br>
</div>

</body>
</html>
