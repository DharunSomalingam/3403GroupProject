<!DOCTYPE html> <!-- This file is strictly for the HTLM and BOOTSTRAP for Page 11: User Profile Setting Page, not including the Nav Bar and Footer --> 
<html lang="en"> <!-- This page was written by the team member: ALeksandra Lozyk (Ola)  -->    
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Profile</title>

    <!-- Bootstrap and Custom CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../static/styles.css">
</head>

<body>
    <div class="container py-3">
        <div class="text-center mb-4">
            <h1 class="purple-text" style="font-size: 3rem;">Your Profile</h1>
            <p class="fs-5">Your essential profile details</p>
        </div>

        <div class="p-4 mb-5 rounded-4 shadow-sm" style="background-color: white;">
            <div class="p-3 rounded-4" style="background-color: #e9dffc;">
                <div class="row g-3">
                    <div class="col-md-4">
                        <label class="form-label">First Name</label>
                        <input type="text" class="form-control" placeholder="Enter your first name">
                    </div>
                    <div class="col-md-4">
                        <label class="form-label">Last Name</label>
                        <input type="text" class="form-control" placeholder="Enter your last name">
                    </div>
                    <div class="col-md-4">
                        <label class="form-label">Email</label>
                        <input type="email" class="form-control" placeholder="Enter your email">
                    </div>
                </div>
            </div>

            <div class="text-end mt-3">
                <button class="btn btn-primary me-2">Edit</button>
                <button class="btn btn-success me-2">Confirm</button>
                <button class="btn btn-danger">Cancel</button>
            </div>
        </div>

        <div class="text-center mb-3">
            <p class="fs-5">Your optional profile details</p>
        </div>

        <!-- Optional Details Section -->
        <div class="p-4 rounded-4 shadow-sm" style="background-color: white;">
            <div class="p-3 rounded-4" style="background-color: #e9dffc;">
                <div class="row g-3">
                    <div class="col-md-4">
                        <label class="form-label">Mobile Number</label>
                        <input type="text" class="form-control" placeholder="Enter your mobile number">
                    </div>
                    <div class="col-md-4">
                        <label class="form-label">Insurance Type</label>
                        <input type="text" class="form-control" placeholder="Private, DVA, WC, etc.">
                    </div>
                    <div class="col-md-4">
                        <label class="form-label">New Password</label>
                        <input type="password" class="form-control" placeholder="Enter your new password">
                    </div>
                    <div class="col-md-4">
                        <label class="form-label">Date of Birth</label>
                        <input type="text" class="form-control" placeholder="dd/mm/yyyy">
                    </div>
                    <div class="col-md-4">
                        <label class="form-label">Address</label>
                        <input type="text" class="form-control" placeholder="Enter your address">
                    </div>
                    <div class="col-md-4">
                        <label class="form-label">Confirm New Password</label>
                        <input type="password" class="form-control" placeholder="Confirm your password">
                    </div>
                    <div class="col-md-4">
                        <label class="form-label">Gender</label>
                        <input type="text" class="form-control" placeholder="Enter your gender">
                    </div>
                    <div class="col-md-4">
                        <label class="form-label">Address</label>
                        <input type="text" class="form-control" placeholder="Enter your address">
                    </div>
                </div>
            </div>

            <div class="text-end mt-3">
                <button class="btn btn-primary me-2">Edit</button>
                <button class="btn btn-success me-2">Confirm</button>
                <button class="btn btn-danger">Cancel</button>
            </div>
        </div>
    </div>

</body>
</html>
